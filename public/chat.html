<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover" />
    <title>Live Chat - Curly Fiesta</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.ably.com/lib/ably.min-1.js"></script>
    <script type="module" src="https://cdn.jsdelivr.net/npm/emoji-picker-element@^1/index.js"></script>

    <style>
        :root {
            --footer-height: 76px; /* used to keep chat area above footer */
        }

        html, body {
            height: 100%;
            margin: 0;
            padding: 0;
        }

        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
            background-color: #f7f7f8;
            display: flex;
            flex-direction: column;
            height: 100vh;
            -webkit-font-smoothing: antialiased;
            -moz-osx-font-smoothing: grayscale;
        }

        /* Header */
        .app-header {
            flex: 0 0 auto;
            background-color: #ffffff;
            border-bottom: 1px solid #e5e7eb;
            padding: 12px 16px;
            display: flex;
            align-items: center;
            justify-content: space-between;
            z-index: 30;
        }

        /* Messages area grows and scrolls */
        #chat-messages {
            flex: 1 1 auto;
            overflow-y: auto;
            padding: 16px;
            box-sizing: border-box;
            /* leave room for the fixed footer */
            padding-bottom: calc(var(--footer-height) + 16px);
        }

        .chat-message {
            display: flex;
            padding: 8px 0;
        }
        .message-content {
            display: flex;
            flex-direction: column;
        }
        .message-header {
            display: flex;
            align-items: baseline;
            margin-bottom: 4px;
        }
        .message-sender {
            font-weight: 600;
            font-size: 0.9rem;
            margin-right: 8px;
        }
        .message-time {
            font-size: 0.75rem;
            color: #6b7280;
        }
        .message-text {
            word-wrap: break-word;
            line-height: 1.5;
        }
        .message-sticker {
            max-width: 128px;
            max-height: 128px;
        }

        /* Footer fixed to bottom so input is always visible */
        footer.chat-footer {
            position: fixed;
            left: 0;
            right: 0;
            bottom: 0;
            height: var(--footer-height);
            background: #ffffff;
            border-top: 1px solid #e5e7eb;
            display: flex;
            align-items: center;
            padding: 10px 12px;
            box-sizing: border-box;
            z-index: 40;
        }
        form#chat-form {
            width: 100%;
            display: flex;
            gap: 8px;
            align-items: center;
        }
        #chat-input {
            flex: 1 1 auto;
            background: #f3f4f6;
            padding: 12px 16px;
            border-radius: 9999px;
            border: 1px solid transparent;
            outline: none;
            min-height: 44px;
            box-sizing: border-box;
        }
        #chat-input:focus {
            box-shadow: 0 0 0 4px rgba(99, 102, 241, 0.12);
            border-color: rgba(99,102,241,0.6);
            background: #fff;
        }

        /* Buttons on the right */
        .icon-btn {
            display: inline-flex;
            align-items: center;
            justify-content: center;
            padding: 8px;
            border-radius: 9999px;
            background: transparent;
            border: none;
            cursor: pointer;
        }
        .icon-btn:active { transform: scale(0.98); }

        /* Larger send button */
        #chat-submit {
            width: 56px;
            height: 56px;
            min-width: 56px;
            min-height: 56px;
            border-radius: 9999px;
            display: inline-flex;
            align-items: center;
            justify-content: center;
            padding: 0;
        }

        /* Panels (emoji / sticker) anchored above footer */
        .panel {
            position: fixed;
            right: 12px;
            bottom: calc(var(--footer-height) + 12px);
            z-index: 60;
            background: #fff;
            border-radius: 10px;
            border: 1px solid #e5e7eb;
            box-shadow: 0 8px 28px rgba(15,23,42,0.12);
            width: 320px;
            height: 320px;
            overflow: hidden;
            display: flex;
            flex-direction: column;
        }

        /* sticker grid inside panel */
        #sticker-grid {
            padding: 8px;
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(70px, 1fr));
            gap: 8px;
            align-content: start;
            overflow-y: auto;
            flex: 1 1 auto;
        }
        .sticker-item {
            cursor: pointer;
            border-radius: 6px;
            padding: 4px;
            transition: background-color .12s ease;
        }
        .sticker-item:hover { background: #f3f4f6; }

        /* Modal backdrop for username & uploads */
        .modal-backdrop {
            position: fixed;
            inset: 0;
            display: flex;
            align-items: center;
            justify-content: center;
            background: rgba(0,0,0,0.5);
            z-index: 70;
        }

        /* smaller responsive tweaks */
        @media (max-width: 480px) {
            .panel { right: 8px; left: 8px; width: auto; }
            #chat-submit { width: 52px; height: 52px; }
            :root { --footer-height: 84px; }
            #chat-input { min-height: 48px; padding: 12px 14px; }
        }
    </style>
</head>
<body>

    <!-- Username Modal (same behavior as original) -->
    <div id="username-modal" class="modal-backdrop" style="display:flex">
        <div class="bg-white p-6 rounded-lg shadow-xl w-11/12 max-w-sm">
            <h2 class="text-xl font-bold mb-4">Choose a Name</h2>
            <form id="username-form">
                <input id="username-input" type="text" placeholder="Your name..." class="w-full p-2 border rounded-lg mb-4 focus:outline-none focus:ring-2 focus:ring-indigo-500" required>
                <button type="submit" class="w-full bg-indigo-600 text-white p-2 rounded-lg font-semibold hover:bg-indigo-700">Join Chat</button>
            </form>
        </div>
    </div>

    <!-- Sticker Upload Modal (hidden until used) -->
    <div id="sticker-upload-modal" class="modal-backdrop hidden">
         <div class="bg-white p-6 rounded-lg shadow-xl w-11/12 max-w-sm">
            <div class="flex justify-between items-center mb-4">
                <h2 class="text-xl font-bold">Upload Sticker</h2>
                <button id="close-upload-modal" class="text-gray-500 text-2xl">&times;</button>
            </div>
            <form id="sticker-upload-form">
                <p class="text-sm text-gray-600 mb-2">Select a PNG or GIF file (max 500kb).</p>
                <input id="sticker-file-input" type="file" accept="image/png, image/gif" class="w-full p-2 border rounded-lg mb-4" required>
                <div id="upload-error" class="text-red-500 text-sm mb-2"></div>
                <button type="submit" id="upload-submit-btn" class="w-full bg-indigo-600 text-white p-2 rounded-lg font-semibold hover:bg-indigo-700">Upload</button>
            </form>
        </div>
    </div>

    <!-- Header -->
    <header class="app-header">
        <a href="/" class="text-indigo-600 font-semibold">&larr; Home</a>
        <h1 class="text-lg font-bold">Campus Chat</h1>
        <div></div>
    </header>

    <!-- Messages container -->
    <main id="chat-messages" aria-live="polite"></main>

    <!-- Panels (placed outside footer so they aren't clipped) -->
    <emoji-picker id="emoji-picker" class="hidden panel light"></emoji-picker>

    <div id="sticker-panel" class="hidden panel">
        <div id="sticker-grid"></div>
        <div class="p-2 border-t">
            <button id="open-upload-modal" class="w-full bg-gray-100 text-gray-800 p-2 rounded-lg font-semibold text-sm hover:bg-gray-200">Upload Sticker</button>
        </div>
    </div>

    <!-- Footer (fixed) -->
    <footer class="chat-footer" aria-hidden="false">
        <form id="chat-form" class="flex items-center">
            <input id="chat-input" type="text" placeholder="Connecting..." class="flex-1" disabled />

            <button id="emoji-btn" type="button" class="icon-btn" aria-label="Emoji">
                <!-- slightly larger emoji icon -->
                <svg xmlns="http://www.w3.org/2000/svg" width="26" height="26" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                    <circle cx="12" cy="12" r="10"></circle>
                    <path d="M8 14s1.5 2 4 2 4-2 4-2"></path>
                    <line x1="9" y1="9" x2="9.01" y2="9"></line>
                    <line x1="15" y1="9" x2="15.01" y2="9"></line>
                </svg>
            </button>

            <button id="sticker-btn" type="button" class="icon-btn" aria-label="Sticker">
                <svg xmlns="http://www.w3.org/2000/svg" width="26" height="26" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                    <path d="M20 21v-2a4 4 0 0 0-4-4H8a4 4 0 0 0-4 4v2"/>
                    <circle cx="12" cy="7" r="4"/>
                </svg>
            </button>

            <button id="chat-submit" type="submit" class="bg-indigo-600 text-white" disabled aria-label="Send">
                <svg xmlns="http://www.w3.org/2000/svg" width="22" height="22" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                    <line x1="22" y1="2" x2="11" y2="13"></line>
                    <polygon points="22 2 15 22 11 13 2 9 22 2"></polygon>
                </svg>
            </button>
        </form>
    </footer>

    <script>
        // --- DOM references ---
        const chatForm = document.getElementById('chat-form');
        const chatInput = document.getElementById('chat-input');
        const chatSubmit = document.getElementById('chat-submit');
        const messages = document.getElementById('chat-messages');
        const usernameModal = document.getElementById('username-modal');
        const usernameForm = document.getElementById('username-form');
        const usernameInput = document.getElementById('username-input');
        const emojiBtn = document.getElementById('emoji-btn');
        const emojiPicker = document.getElementById('emoji-picker');
        const stickerBtn = document.getElementById('sticker-btn');
        const stickerPanel = document.getElementById('sticker-panel');
        const stickerGrid = document.getElementById('sticker-grid');
        const openUploadModalBtn = document.getElementById('open-upload-modal');
        const stickerUploadModal = document.getElementById('sticker-upload-modal');
        const closeUploadModalBtn = document.getElementById('close-upload-modal');
        const stickerUploadForm = document.getElementById('sticker-upload-form');
        const stickerFileInput = document.getElementById('sticker-file-input');
        const uploadError = document.getElementById('upload-error');
        const uploadSubmitBtn = document.getElementById('upload-submit-btn');

        let username = '';
        let ably, channel;

        // cookie helpers (unchanged)
        function setCookie(name, value, days) {
            let expires = "";
            if (days) {
                const date = new Date();
                date.setTime(date.getTime() + (days * 24 * 60 * 60 * 1000));
                expires = "; expires=" + date.toUTCString();
            }
            document.cookie = name + "=" + (value || "") + expires + "; path=/";
        }
        function getCookie(name) {
            const nameEQ = name + "=";
            const ca = document.cookie.split(';');
            for (let i = 0; i < ca.length; i++) {
                let c = ca[i];
                while (c.charAt(0) == ' ') c = c.substring(1, c.length);
                if (c.indexOf(nameEQ) == 0) return c.substring(nameEQ.length, c.length);
            }
            return null;
        }

        // show or hide panels robustly
        function togglePanel(panelToShow) {
            const panels = [emojiPicker, stickerPanel];
            const isHidden = panelToShow.classList.contains('hidden');
            panels.forEach(p => p.classList.add('hidden'));
            if (isHidden) panelToShow.classList.remove('hidden');
        }

        // clicking outside footer/panels will close them
        document.addEventListener('click', (event) => {
            const isInsideFooter = !!event.target.closest('footer');
            const isInsidePanel = !!event.target.closest('.panel');
            const isToggleButton = !!event.target.closest('#emoji-btn') || !!event.target.closest('#sticker-btn');
            if (!isInsideFooter && !isInsidePanel && !isToggleButton) {
                emojiPicker.classList.add('hidden');
                stickerPanel.classList.add('hidden');
            }
        });

        // username modal logic (keeps original endpoints)
        function checkUsername() {
            const savedUsername = getCookie('chatUsername');
            if (savedUsername) {
                username = savedUsername;
                usernameModal.style.display = 'none';
                initializeAbly();
            } else {
                usernameModal.style.display = 'flex';
            }
        }

        usernameForm.addEventListener('submit', (e) => {
            e.preventDefault();
            const name = usernameInput.value.trim();
            if (name) {
                username = name;
                setCookie('chatUsername', name, 365);
                usernameModal.style.display = 'none';
                initializeAbly();
            }
        });

        // initialize Ably & chat logic (unchanged endpoints)
        async function initializeAbly() {
            try {
                ably = new Ably.Realtime({
                    authUrl: `/api/ably-auth?clientId=${encodeURIComponent(username)}`,
                    authMethod: 'GET'
                });

                ably.connection.on('connected', () => {
                    chatInput.disabled = false;
                    chatSubmit.disabled = false;
                    chatInput.placeholder = "Type a message...";
                    chatInput.focus();
                });

                ably.connection.on('failed', () => {
                    chatInput.placeholder = "Error connecting to chat...";
                });

                channel = ably.channels.get('live-chat');

                // history + subscribe
                channel.history({ limit: 50 }, (err, resultPage) => {
                    messages.innerHTML = ''; // remove any loader
                    if (err) { console.error("Error fetching history:", err); return; }

                    const historyMessages = resultPage.items.reverse();
                    historyMessages.forEach(message => {
                        addMessage(message.data, message.timestamp);
                    });

                    // subscribe to new messages
                    channel.subscribe('message', (message) => {
                        addMessage(message.data, message.timestamp);
                    });
                });

                // form submit - publish message
                chatForm.addEventListener('submit', (e) => {
                    e.preventDefault();
                    const text = chatInput.value.trim();
                    if (text && ably.connection.state === 'connected') {
                        channel.publish('message', { type: 'text', text: text, name: username });
                        chatInput.value = '';
                        chatInput.focus();
                    }
                });

                // load stickers from server
                fetchAndRenderStickers();

            } catch (error) {
                console.error("Ably initialization failed:", error);
                chatInput.placeholder = "Error connecting to chat...";
                messages.innerHTML = '';
            }
        }

        // message renderer
        function addMessage(data, timestamp) {
            const messageElem = document.createElement('div');
            messageElem.className = 'chat-message';

            const time = timestamp ? new Date(timestamp) : new Date();
            const formattedTime = time.toLocaleTimeString('en-IN', { hour: '2-digit', minute: '2-digit', hour12: true });

            let contentHTML;
            if (data.type === 'sticker') {
                contentHTML = `<img src="${data.url}" alt="sticker" class="message-sticker" />`;
            } else {
                // escape text to avoid injection
                const safeText = (data.text || '').replace(/&/g,'&amp;').replace(/</g,'&lt;').replace(/>/g,'&gt;');
                contentHTML = `<div class="message-text">${safeText}</div>`;
            }

            messageElem.innerHTML = `
                <div class="message-content">
                    <div class="message-header">
                        <span class="message-sender">${data.name || 'Anon'}</span>
                        <span class="message-time">${formattedTime}</span>
                    </div>
                    ${contentHTML}
                </div>
            `;

            messages.appendChild(messageElem);
            // scroll to bottom
            messageElem.scrollIntoView({ behavior: 'smooth', block: 'end' });
        }

        // --- Sticker logic (keeps endpoints) ---
        async function fetchAndRenderStickers() {
            try {
                const res = await fetch('/api/stickers');
                const stickers = await res.json();
                stickerGrid.innerHTML = '';
                stickers.forEach(sticker => {
                    const img = document.createElement('img');
                    img.src = sticker.url;
                    img.className = 'sticker-item w-full h-full object-contain';
                    img.onclick = () => sendSticker(sticker.url);
                    stickerGrid.appendChild(img);
                });
            } catch (error) {
                console.error('Failed to fetch stickers:', error);
            }
        }

        function sendSticker(url) {
            if (ably && channel && ably.connection.state === 'connected') {
                channel.publish('message', { type: 'sticker', url: url, name: username });
                stickerPanel.classList.add('hidden');
            }
        }

        stickerUploadForm.addEventListener('submit', async (e) => {
            e.preventDefault();
            const file = stickerFileInput.files[0];
            uploadError.textContent = '';

            if (!file) { uploadError.textContent = 'Please select a file.'; return; }
            if (file.size > 500 * 1024) { uploadError.textContent = 'File is too large (max 500kb).'; return; }

            uploadSubmitBtn.disabled = true;
            uploadSubmitBtn.textContent = 'Uploading...';

            const formData = new FormData();
            formData.append('sticker', file);

            try {
                const res = await fetch('/api/stickers', { method: 'POST', body: formData });
                const result = await res.json();
                if (!res.ok) throw new Error(result.error || 'Upload failed');

                stickerUploadModal.classList.add('hidden');
                fetchAndRenderStickers();
            } catch (error) {
                uploadError.textContent = error.message || 'Upload failed';
            } finally {
                uploadSubmitBtn.disabled = false;
                uploadSubmitBtn.textContent = 'Upload';
                stickerUploadForm.reset();
            }
        });

        // --- UI event wiring ---
        emojiBtn.addEventListener('click', (e) => {
            e.stopPropagation();
            togglePanel(emojiPicker);
        });

        stickerBtn.addEventListener('click', (e) => {
            e.stopPropagation();
            togglePanel(stickerPanel);
        });

        emojiPicker.addEventListener('emoji-click', event => {
            // append emoji and keep focus
            chatInput.value = (chatInput.value || '') + event.detail.unicode;
            chatInput.focus();
        });

        openUploadModalBtn.addEventListener('click', () => {
            stickerUploadModal.classList.remove('hidden');
            stickerPanel.classList.add('hidden');
        });
        closeUploadModalBtn.addEventListener('click', () => {
            stickerUploadModal.classList.add('hidden');
        });

        // hide panels when keyboard shows on mobile? we attempt to keep them hidden on focus
        chatInput.addEventListener('focus', () => {
            emojiPicker.classList.add('hidden');
            stickerPanel.classList.add('hidden');
        });

        // kick off username check
        checkUsername();
    </script>
</body>
</html>
