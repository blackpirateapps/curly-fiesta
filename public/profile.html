<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Profile - Curly Fiesta</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100">
    <div class="container mx-auto p-4">
        <div id="profile-container" class="bg-white p-8 rounded-lg shadow-md max-w-md mx-auto">
            </div>
    </div>
    <script>
        async function loadProfile() {
            try {
                const response = await fetch('/api/profile');
                if (response.status === 401) {
                    window.location.href = '/login.html';
                    return;
                }
                const result = await response.json();
                if (response.ok) {
                    const profileContainer = document.getElementById('profile-container');
                    const user = result.user;
                    profileContainer.innerHTML = `
                        <img src="${user.profile_picture_url || 'https://via.placeholder.com/150'}" alt="Profile Picture" class="w-32 h-32 rounded-full mx-auto mb-4">
                        <h1 class="text-3xl font-bold text-center">${user.username}</h1>
                        <p class="text-gray-600 text-center">Member since: ${new Date(user.created_at).toLocaleDateString()}</p>
                         <div class="text-center mt-4"><a href="/" class="text-indigo-600">Go to Home</a></div>
                    `;
                }
            } catch (error) {
                console.error('Failed to load profile', error);
            }
        }
        loadProfile();
    </script>
</body>
</html>
